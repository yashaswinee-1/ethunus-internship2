<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Task 6</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    
  </head>
  <body>
    <form class="w-50 p-lg-5 mt- bg-light container">
      <div class="form-group">
        <label for="exampleInputName1" class="mt-lg-3">Name </label>
        <input
          type="text"
          class="form-control"
          id="exampleInputName1"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="mt-lg-3">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="mt-lg-3">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputHobbies1" class="mt-lg-3">Password</label>
        <select class="w-100 form-control form-select" name="hobbies" id="hobbies">
            <option value="cricket">Cricket</option>
            <option value="movie">Movie</option>
            <option value="coding">Coding</option>
            <option value="music">Music</option>
            <option value="singing">Singing</option>
        </select>
      </div>
      <button type="submit" class="btn mt-lg-3 btn-danger w-100">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
