<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto">
      <form>
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="fname"
            >First Name</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="First Name"
            type="text"
            required
          />
        </div>
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="fname"
            >Last Name</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="Last name"
            type="text"
            required
          />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="email"
            >E-Mail</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="E-Mail Address"
            type="email"
            required
          />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="phone"
            >Phone #</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>

          <input
            name=""
            class="form-control"
            placeholder="(845)555-1212"
            type="text"
            required
          />
        </div>

        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="address"
            >Address</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-home"></i> </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="Address"
            type="text"
            required
          />
        </div>
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="city"
            >City</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-home"></i> </span>
          </div>
          <input
            name=""
            class="form-control"
            placeholder="city"
            type="text"
            required
          />
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="state"
            >State</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-list"></i>
            </span>
          </div>
          <select class="form-control">
            <option selected="">Please select your state</option>
            <option>Chhattisghar</option>
            <option>Madhya Pradesh</option>
            <option>Karnataka</option>
          </select>
        </div>
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="hosting"
            >Do you have hosting?</label
          >
          <input
            name="hosting"
            class="form-control"
            placeholder="city"
            type="radio"
            checked
          />
          <label> Yes</label>
          <br />
          <input
            name="hosting"
            class="form-control"
            placeholder="city"
            type="radio"
            checked
          />
          <label> No</label>
        </div>
        <!-- form-group end.// -->
        <div class="form-group input-group">
          <label class="mx-lg-5" style="font-weight: bold" for="hosting"
            >Project Description</label
          >
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-edit"></i> </span>
          </div>
          <textarea
          class="form-control"
            name="description"
            id="description"
            cols="30"
            rows="3"
            placeholder="Project Description"
          ></textarea>

        </div>
        <!-- form-group// -->

        <!-- form-group// -->
        <div class="form-group d-flex align-items-center justify-content-center">
          <button type="submit" style="color:white" class="btn btn-warning">
            Send
          </button>
        </div>
        <!-- form-group// -->
        
      </form>
    </article>
  </div>
  <!-- card.// -->
</div>
